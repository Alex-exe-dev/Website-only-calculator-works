<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf8">

        <link rel="stylesheet" type="text/css" href="../styles/style.css">

        <script src="../js/manageData.js"></script>
        <script src="../js/JSONManager_DataManager.js"></script>
        <script src="../js/DragNDropHandler.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    </head>
    <body class="hideBar">
        <div class="flexBox">
            <nav class="navigatorBackground">
                <input type="button" value="Home" onclick="location.href='nodejs/source/html/index.html'" class="navigatorBtn" name="Startseite">
                <input type="button" value="Übersicht" onclick="location.href='nodejs/source/html/Uebersicht.html'" class="navigatorBtn">
                <input type="button" value="Graph" onclick="location.href='nodejs/source/html/Graph.html'" class="navigatorBtn">
                <input type="button" value="Tabelle" onclick="location.href='nodejs/source/html/Tabelle.html'" class="navigatorBtn selected">
                <input type="button" value="Rechner" onclick="location.href='nodejs/source/html/Rechner.html'" class="navigatorBtn">
            </nav>
            <nav style="text-align: left; position: fixed; background-color: #212121; height: 7vh;margin-top: -5dvh;">
                <input type="button" value="Download" onclick="exportAndDownloadFile('export', 'Dies ist ein Text LUL')" class="navigatorBtn">
            </nav>
        </div>

        <div class="flexBox">
            <div class="flexBoxHorizontal" ondrop="dropHandler(event)" ondragover="dragOverHandler(event);" id="dragndrop" ondragleave="dragLeaveHandler()">
                <div>
                    <div class="flexBox">
                        <h1 class="defaultHeadder hedding" id="headLine">Tabellarische Ansicht</h1>
                    </div>
                </div>
                <div class="inputDiv defaultText">
                    <label for="date">Datum eingeben</label>
                    <input type="date" name="datum" class="inputTextFeld" id="date" label="Datum eingeben">

                    <label for="value">Geldbetrag eingeben</label>
                    <input type="text" name="geldadded" class="inputTextFeld" id="value">
                    <label for="date">€</label>

                    <input type="button" value="Hinzufügen" id="submitBtn" onclick="addTableElement(null, null, null, false);">
                </div>
                <div class="flexBox">
                    <div class="tableScroller hideBar">
                        <table id="tableScroller" class="valueTable">
                        </table>
                    </div>
                </div>
                <div class="zusammenfassung" id="balance">
                    <p></p>
                </div>
            </div>

        </div>


        
        <div class="lowerEnd">
            <a href="./nodejs/source/html/MeineDaten.html" class="leButton">Meine Daten</a>
            <br>
            <a href="./nodejs/source/html/DatenLoeschen.html" class="leButton">Meine lokalen Daten löschen</a>
